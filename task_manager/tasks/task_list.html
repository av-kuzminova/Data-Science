{% extends 'base_generic.html' %}

{% block content %}
  <h1>Task List</h1>
  <a href="{% url 'create_task' %}">Create a new task</a>
  <ul>
    {% for task in tasks %}
      <li>
        <a href="{% url 'project_detail' task.project.pk %}">{{ task.title }}</a>
        - {{ task.status }} - Due: {{ task.due_date }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
