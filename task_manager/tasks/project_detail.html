{% extends 'base_generic.html' %}

{% block content %}
  <h1>Project: {{ project.name }}</h1>
  <p>{{ project.description }}</p>
  <a href="{% url 'create_task' %}">Create a new task</a>
  <ul>
    {% for task in tasks %}
      <li>{{ task.title }} - {{ task.status }} - Due: {{ task.due_date }}</li>
    {% endfor %}
  </ul>
{% endblock %}
