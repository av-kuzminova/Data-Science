<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <style>
        /* Центрируем форму на экране */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="ui header">Вход в систему</h2>
        <form class="ui form" method="post">
            {% csrf_token %}
            <div class="field">
                <label>Имя пользователя</label>
                <input type="text" name="username" placeholder="Введите имя пользователя" required>
            </div>
            <div class="field">
                <label>Пароль</label>
                <input type="password" name="password" placeholder="Введите пароль" required>
            </div>
            <button class="ui teal basic button" type="submit">Войти</button>
        </form>

        <div class="ui message" style="margin-top: 20px;">
            <span>Нет аккаунта? </span><a href="{% url 'register' %}">Зарегистрироваться</a>
        </div>
    </div>
</body>
</html>
